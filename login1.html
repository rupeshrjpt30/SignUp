<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="login1.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/6adfaedd96.js" crossorigin="anonymous"></script>
    <script src="login1.js"></script>

</head>

<body>
    <div class="container">
        <h1>Sign Up Here!</h1>
        <form aciton="" name="myForm" onsubmit="return validateForm()" class="raj">
            <div class="formdesign" id="name">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="fname" placeholder="Enter Your Username" required><b><span class="formerror">
                    </span></b>
            </div>

            <div class="formdesign" id="email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="femail" placeholder="Enter Your Email" required><b><span class="formerror">
                    </span></b>
            </div>

            <div class="formdesign" id="pass">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="fpass" placeholder="Enter Your Password" required><b><span
                        class="formerror"> </span></b>
            </div>

            <button type="submit" value="Submit" onclick="success()" >
                <!-- <input type="submit" value="Submit"> -->
                <div class="svg-wrapper-1">
                    <div class="svg-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path fill="currentColor"
                                d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                            </path>
                        </svg>
                    </div>
                </div>
                <span>Sign Up</span>
            </button>
        </form>
    </div>
</body>

</html>
